<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinKeeper - Nova Estética</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
        }

        /* Smooth fade */
        .fade {
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100 min-h-screen">

    <!-- NAVBAR -->
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-10 fade">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Resumo do mês -->
            <div class="lg:col-span-1 space-y-6">
                <div class="glass rounded-2xl p-6 shadow-xl">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold">Resumo do Mês</h2>
                        <i data-feather="bar-chart-2" class="text-indigo-400"></i>
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Receitas</span>
                            <span id="total-income" class="text-green-400 font-semibold">R$ 0,00</span>
                        </div>

                        <div class="flex justify-between">
                            <span class="text-gray-400">Despesas</span>
                            <span id="total-expense" class="text-red-400 font-semibold">R$ 0,00</span>
                        </div>

                        <div class="border-t border-gray-700 pt-3 mt-3">
                            <div class="flex justify-between">
                                <span class="font-medium">Saldo</span>
                                <span id="total-balance" class="font-bold text-xl">R$ 0,00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulário -->
                <div class="glass rounded-2xl p-6 shadow-xl">
                    <h2 class="text-2xl font-bold mb-4">Adicionar Transação</h2>

                    <form id="transaction-form" class="space-y-4">
                        <div>
                            <label class="block text-gray-400 mb-1">Descrição</label>
                            <input id="description" type="text" required
                                class="w-full glass rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-400 outline-none" />
                        </div>

                        <div>
                            <label class="block text-gray-400 mb-1">Valor (R$)</label>
                            <input id="amount" type="number" step="0.01" required
                                class="w-full glass rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-400 outline-none" />
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-400 mb-1">Data</label>
                                <input id="date" type="date" required
                                    class="w-full glass rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-400 outline-none" />
                            </div>

                            <div>
                                <label class="block text-gray-400 mb-1">Categoria</label>
                                <select id="category"
                                    class="w-full glass rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-400 outline-none">
                                    <option value="food">Alimentação</option>
                                    <option value="transport">Transporte</option>
                                    <option value="housing">Moradia</option>
                                    <option value="entertainment">Lazer</option>
                                    <option value="health">Saúde</option>
                                    <option value="education">Educação</option>
                                    <option value="sales">Vendas</option>
                                    <option value="other">Outros</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <button id="income-btn" type="button"
                                class="bg-green-500 hover:bg-green-600 text-white py-2 rounded-xl transition font-semibold">
                                <i data-feather="plus" class="inline-flex mr-1"></i> Receita
                            </button>

                            <button id="expense-btn" type="button"
                                class="bg-red-500 hover:bg-red-600 text-white py-2 rounded-xl transition font-semibold">
                                <i data-feather="minus" class="inline-flex mr-1"></i> Despesa
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de transações -->
            <div class="lg:col-span-2">
                <div class="glass rounded-2xl p-6 shadow-xl">

                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold">Transações Recentes</h2>

                        <div class="flex space-x-2">
                            <button id="day-filter"
                                class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-lg text-sm transition">Hoje</button>
                            <button id="month-filter"
                                class="glass hover:bg-gray-700 text-white px-3 py-1 rounded-lg text-sm transition">Este
                                Mês</button>
                            <button id="all-filter"
                                class="glass hover:bg-gray-700 text-white px-3 py-1 rounded-lg text-sm transition">Todas</button>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="text-gray-400 border-b border-gray-700">
                                    <th class="pb-3 text-left">Descrição</th>
                                    <th class="pb-3 text-left">Categoria</th>
                                    <th class="pb-3 text-left">Data</th>
                                    <th class="pb-3 text-right">Valor</th>
                                    <th class="pb-3 text-right">Ações</th>
                                </tr>
                            </thead>

                            <tbody id="transactions-list" class="divide-y divide-gray-700"></tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <custom-footer></custom-footer>

    <!-- COMPONENTS -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>

    <!-- SCRIPT PRINCIPAL -->
    <script src="script.js"></script>

    <!-- Inicialização -->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // Feather Icons
            if (window.feather) feather.replace();

            // Data do input
            const dateInput = document.getElementById("date");
            if (dateInput) dateInput.valueAsDate = new Date();
        });
    </script>

</body>
</html>
