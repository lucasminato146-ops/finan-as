<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinKeeper - Organizador Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6366f1',
                        },
                        secondary: {
                            500: '#a855f7',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Summary Cards -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-bold">Resumo do Mês</h2>
                        <i data-feather="bar-chart-2" class="text-primary-500"></i>
                    </div>
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Receitas</span>
                            <span class="text-green-400 font-medium" id="total-income">R$ 0,00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Despesas</span>
                            <span class="text-red-400 font-medium" id="total-expense">R$ 0,00</span>
                        </div>
                        <div class="border-t border-gray-700 pt-3 mt-3">
                            <div class="flex justify-between">
                                <span class="font-medium">Saldo</span>
                                <span class="font-bold text-lg" id="total-balance">R$ 0,00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Adicionar Transação</h2>
                    <form id="transaction-form" class="space-y-4">
                        <div>
                            <label class="block text-gray-400 mb-1">Descrição</label>
                            <input type="text" id="description" class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-1">Valor (R$)</label>
                            <input type="number" step="0.01" id="amount" class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-400 mb-1">Data</label>
                                <input type="date" id="date" class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none" required>
                            </div>
                            <div>
                                <label class="block text-gray-400 mb-1">Categoria</label>
                                <select id="category" class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:outline-none">
                                    <option value="food">Alimentação</option>
                                    <option value="transport">Transporte</option>
                                    <option value="housing">Moradia</option>
                                    <option value="entertainment">Lazer</option>
                                    <option value="health">Saúde</option>
                                    <option value="education">Educação</option>
                                    <option value="other">Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <button type="button" id="income-btn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition flex items-center justify-center">
                                <i data-feather="plus" class="mr-2"></i> Receita
                            </button>
                            <button type="button" id="expense-btn" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition flex items-center justify-center">
                                <i data-feather="minus" class="mr-2"></i> Despesa
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Transactions List -->
            <div class="lg:col-span-2">
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold">Transações Recentes</h2>
                        <div class="flex space-x-2">
                            <button id="day-filter" class="bg-primary-500 hover:bg-primary-600 text-white py-1 px-3 rounded-lg text-sm transition">Hoje</button>
                            <button id="month-filter" class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-lg text-sm transition">Este Mês</button>
                            <button id="all-filter" class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-lg text-sm transition">Todas</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="text-gray-400 border-b border-gray-700">
                                    <th class="pb-3 text-left">Descrição</th>
                                    <th class="pb-3 text-left">Categoria</th>
                                    <th class="pb-3 text-left">Data</th>
                                    <th class="pb-3 text-right">Valor</th>
                                    <th class="pb-3 text-right">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-list" class="divide-y divide-gray-700">
                                <!-- Transactions will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
